        function loadState() {
            try {
                const savedCart = localStorage.getItem('syromania-cart');

                console.warn("localStorage is not available. Starting with an empty cart.");
                cart = [];
            }
        }

        function saveState() {
            try {
                localStorage.setItem('syromania-cart', JSON.stringify(cart));

                console.warn("Could not save state to localStorage.");

        function setupTelegramWebApp() {
            if (window.Telegram) {
                const webApp = window.Telegram.WebApp;

                webApp.MainButton.setText('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑').onClick(sendOrder).hide();

        function populateCategoryFilter() {

        function filterAndSearchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedCategory = document.getElementById('category-filter').value;
            const onlyCheese = document.getElementById('only-cheese-checkbox').checked;

            filteredProducts = PRODUCTS.filter(p => {
                const hasPrice = p.pricePerKg || p.pricePerL || p.pricePerUnit;
                if (!hasPrice) {
                    console.warn(`TODO_PRICE: Product ${p.id} has no price.`);
                    return false;
                }

                const matchesSearch = p.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !selectedCategory || p.cat === selectedCategory;
                const matchesCheeseFilter = !onlyCheese || p.cat === '–°—ã—Ä—ã';

                return matchesSearch && matchesCategory && matchesCheeseFilter;
            });

            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:var(--hint-color);">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                return;

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

        function getPriceText(product) {
            if (product.pricePerKg) return `${product.pricePerKg} ‚ÇΩ/–∫–≥`;
            if (product.pricePerL) return `${product.pricePerL} ‚ÇΩ/–ª`;
            if (product.pricePerUnit) return `${product.pricePerUnit} ‚ÇΩ`;
            return '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
        }

        // --- PRODUCT MODAL ---
        function openProductModal(productId) {
            currentProduct = PRODUCTS.find(p => p.id === productId);
            if (!currentProduct) return;

            const modal = document.getElementById('product-modal');
            document.getElementById('product-modal-title').textContent = currentProduct.name;
            document.getElementById('product-modal-ico').textContent = currentProduct.ico || 'üì¶';
            document.getElementById('product-modal-description').textContent = currentProduct.description || '';

            renderVariantSelector();
            updateProductModalPrice();

            modal.showModal();
        }

        function closeProductModal() {
            document.getElementById('product-modal').close();
            currentProduct = null;
        }

        function renderVariantSelector() {
            const select = document.getElementById('product-variant-select');
            select.innerHTML = '';
            const rule = VARIANT_RULES[currentProduct.id];

            if (!rule) {
                select.innerHTML = '<option>–í–∞—Ä–∏–∞–Ω—Ç –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω</option>';
                return;
            }

            if (rule.type === 'fixed') {
                rule.options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt;
                    option.textContent = opt;
                    select.appendChild(option);
                });
            } else if (rule.type === 'weight') {
                for (let value = rule.min; value <= rule.max; value += rule.step) {
                    const option = document.createElement('option');
                    option.value = `${value} ${rule.unit}`;
                    option.textContent = `${value} ${rule.unit}`;
                    select.appendChild(option);
                }
            }
        }

        function updateProductModalPrice() {
            if (!currentProduct) return;
            const variant = document.getElementById('product-variant-select').value;
            const qty = parseInt(document.getElementById('product-qty-input').value) || 1;
            const price = calculatePrice(currentProduct.id, variant, qty);
            document.getElementById('product-modal-price').textContent = `${price.finalPrice} ‚ÇΩ`;
        }

        // --- CART LOGIC ---
        function addToCart() {
            if (!currentProduct) return;

            const variant = document.getElementById('product-variant-select').value;
            const qty = parseInt(document.getElementById('product-qty-input').value) || 1;

            const existingItemIndex = cart.findIndex(item => item.id === currentProduct.id && item.variant === variant);

            if (existingItemIndex > -1) {
                cart[existingItemIndex].qty += qty;
            } else {
                cart.push({ id: currentProduct.id, name: currentProduct.name, cat: currentProduct.cat, variant, qty });
            }

            saveState();
            updateCartUI();
            closeProductModal();
        }

        function updateCartUI() {
            const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalSum = cart.reduce((sum, item) => {
                const price = calculatePrice(item.id, item.variant, item.qty);
                return sum + price.finalPrice;
            }, 0);

            const cartButton = document.getElementById('open-cart-btn');
            if (cart.length > 0) {
                cartButton.disabled = false;
                cartButton.textContent = `–ö–æ—Ä–∑–∏–Ω–∞ (${totalCount}) - ${totalSum} ‚ÇΩ`;
            } else {
                cartButton.disabled = true;
                cartButton.textContent = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
            }

            if (window.Telegram && window.Telegram.WebApp) {
                const mainButton = window.Telegram.WebApp.MainButton;
                if (cart.length > 0) {
                    mainButton.setText(`–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑ ${totalSum} ‚ÇΩ`);
                    mainButton.show();
                } else {
                    mainButton.hide();
                }
            }
        }

        function openCartModal() {
            renderCartModal();
            document.getElementById('cart-modal').showModal();

        function closeCartModal() {
            document.getElementById('cart-modal').close();

        function renderCartModal() {
            const body = document.getElementById('cart-modal-body');
            body.innerHTML = '';

            if (cart.length === 0) {
                body.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                return;
            }

            let totalSum = 0;
            cart.forEach((item, index) => {
                const price = calculatePrice(item.id, item.variant, item.qty);
                totalSum += price.finalPrice;

                const discountRate = getDiscountRateForProduct(item.id);
                let discountHint = '';
                if (discountRate > 0) {
                    discountHint = `<div class="discount-hint">–°–∫–∏–¥–∫–∞ ${ROUND(discountRate * 100)}% –ø—Ä–∏–º–µ–Ω–µ–Ω–∞</div>`;
                }

                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-variant">${item.variant}</div>
                        <div class="cart-item-price">${price.finalPrice} ‚ÇΩ</div>
                        ${discountHint}
                    </div>
                    <div class="cart-item-controls">
                        <div class="qty-control">
                            <button onclick="changeItemQty(${index}, -1)">-</button>
                            <span>${item.qty}</span>
                            <button onclick="changeItemQty(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
                body.appendChild(cartItemDiv);
            });

            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'cart-summary';
            summaryDiv.innerHTML = `–ò—Ç–æ–≥–æ: ${totalSum} ‚ÇΩ`;
            body.appendChild(summaryDiv);

            const sendOrderBtn = document.createElement('button');
            sendOrderBtn.className = 'btn btn-primary';
            sendOrderBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑';
            sendOrderBtn.onclick = sendOrder;
            body.appendChild(sendOrderBtn);
        }

        function changeItemQty(index, delta) {
            cart[index].qty += delta;
            if (cart[index].qty <= 0) {
                cart.splice(index, 1);
            }
            saveState();
            updateCartUI();
            renderCartModal();
        }

        // --- CALCULATIONS ---
        function parseVariant(variantString) {
            const match = variantString.match(/(\d+(?:\.\d+)?)\s*(–≥|–∫–≥|–ª|—à—Ç)/i);
            if (match) {
                const value = parseFloat(match[1]);
                let unit = match[2].toLowerCase();
                if (unit === '–≥') return { value, unit: 'g' };
                if (unit === '–∫–≥') return { value, unit: 'kg' };
                if (unit === '–ª') return { value, unit: 'l' };
                if (unit === '—à—Ç') return { value, unit: 'pc' };
            }
            const specialMatch = variantString.match(/(\d+(?:\.\d+)?)\+\s*(–∫–≥|–ª)/i);
            if (specialMatch) {
                const value = parseFloat(specialMatch[1]);
                const unit = specialMatch[2].toLowerCase();
                if (unit === '–∫–≥') return { value, unit: 'kg' };
                if (unit === '–ª') return { value, unit: 'l' };
            }
            return null;
        }

        function calculatePrice(productId, variant, qty) {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product) return { basePrice: 0, finalPrice: 0, discountRate: 0 };

            const rule = VARIANT_RULES[productId];
            let basePrice = 0;

            if (rule && rule.type === 'fixed' && product.pricePerUnit) {
                basePrice = product.pricePerUnit * qty;
            } else {
                const parsedVariant = parseVariant(variant);
                if (!parsedVariant) return { basePrice: 0, finalPrice: 0, discountRate: 0 };

                let pricePerUnit = 0;
                if (product.pricePerKg) {
                    pricePerUnit = product.pricePerKg;
                    if (parsedVariant.unit === 'g') basePrice = (parsedVariant.value / 1000) * pricePerUnit;
                    if (parsedVariant.unit === 'kg') basePrice = parsedVariant.value * pricePerUnit;
                    if (parsedVariant.unit === 'pc') {
                        const weightMatch = variant.match(/\((\d+)\s*–≥\)/);
                        if (weightMatch) {
                            const weightInKg = parseInt(weightMatch[1]) / 1000;
                            basePrice = weightInKg * pricePerUnit;
                        }
                    }
                } else if (product.pricePerL) {
                    pricePerUnit = product.pricePerL;
                    if (parsedVariant.unit === '–ª') basePrice = parsedVariant.value * pricePerUnit;
                } else if (product.pricePerUnit) {
                    pricePerUnit = product.pricePerUnit;
                    basePrice = pricePerUnit;
                }
                basePrice *= qty;
            }

            const discountRate = getDiscountRateForProduct(productId);
            const finalPrice = ROUND(basePrice * (1 - discountRate));

            return { basePrice: ROUND(basePrice), finalPrice, discountRate };
        }

        function getDiscountRateForProduct(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product || product.cat !== '–°—ã—Ä—ã') return 0;

            const totalWeightGrams = cart
                .filter(item => item.id === productId)
                .reduce((sum, item) => {
                    const parsed = parseVariant(item.variant);
                    if (parsed && parsed.unit === 'g') return sum + (parsed.value * item.qty);
                    if (parsed && parsed.unit === 'kg') return sum + (parsed.value * 1000 * item.qty);
                    if (parsed && parsed.unit === 'pc') {
                        const weightMatch = item.variant.match(/\((\d+)\s*–≥\)/);
                        if (weightMatch) return sum + (parseInt(weightMatch[1]) * item.qty);
                    }
                    return sum;
                }, 0);

            let applicableDiscount = 0;
            for (const threshold of DISCOUNT_THRESHOLDS) {
                if (totalWeightGrams >= threshold.g) {
                    applicableDiscount = threshold.rate;
                }
            }
            return applicableDiscount;
        }



        // --- ORDER SUBMISSION ---
        function sendOrder() {
            if (cart.length === 0) return;

            const payload = {
                type: "cart",
                source: "miniapp",
                currency: CURRENCY,
                items: [],
                total: 0,
                meta: {
                    ts: Date.now(),
                    schema_ver: PAYLOAD_SCHEMA_VERSION
                }
            };

            let grandTotal = 0;
            cart.forEach(item => {
                const price = calculatePrice(item.id, item.variant, item.qty);
                grandTotal += price.finalPrice;
                payload.items.push({
                    id: item.id,
                    name: item.name,
                    cat: item.cat,
                    variant: item.variant,
                    qty: item.qty,
                    unit_price_base: price.basePrice / item.qty,
                    discount_rate: price.discountRate,
                    unit_price: price.finalPrice / item.qty,
                    line_total: price.finalPrice
                });
            });
            payload.total = grandTotal;

            $.ajax({
                url: "https://puzzlebot-webhook-handler1.onrender.com/",
                type: "POST",
                data: payload,
                success: function (res) {
                    alert(res);
                    window.Telegram.WebApp.close();
                },
                error: function (err) {
                    alert('–æ—à–∏–±–∫–∞: ', err);
                }
            });
        }
