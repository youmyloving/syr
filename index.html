<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Сыромания</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --hint-color: #999999;
            --link-color: #2481cc;
            --button-color: #007aff;
            --button-text-color: #ffffff;
            --secondary-bg-color: #f7f7f7;
            --header-bg-color: #ffffff;
            --section-bg-color: #ffffff;
            --border-color: #e0e0e0;
            --error-color: #ff3b30;
            --success-color: #34c759;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--header-bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 12px;
            flex-shrink: 0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--secondary-bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--hint-color);
            overflow: hidden;
        }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .user-name { font-weight: 600; font-size: 17px; }

        .search-container { margin-bottom: 12px; }
        #search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        #search-input:focus { outline: none; border-color: var(--button-color); }

        .filters-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #category-filter {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-size: 14px;
        }
        #only-cheese-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        main {
            flex-grow: 1;
            padding: 12px;
            padding-bottom: 100px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .product-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            background-color: var(--section-bg-color);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        .product-card .ico { font-size: 48px; margin-bottom: 8px; }
        .product-card .name { font-weight: 500; font-size: 14px; margin-bottom: 4px; flex-grow: 1; }
        .product-card .price { color: var(--hint-color); font-size: 13px; }

        .cart-footer {
            position: sticky;
            bottom: 0;
            background-color: var(--header-bg-color);
            border-top: 1px solid var(--border-color);
            padding: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        #open-cart-btn {
            background-color: var(--button-color);
            color: var(--button-text-color);
            padding: 14px 24px;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.2s, transform 0.1s;
        }
        #open-cart-btn:hover { filter: brightness(110%); }
        #open-cart-btn:active { transform: scale(0.98); }
        #open-cart-btn:disabled { background-color: var(--hint-color); cursor: not-allowed; transform: scale(1); }

        dialog {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 0;
            background-color: var(--section-bg-color);
            color: var(--text-color);
            width: 95vw;
            max-width: 420px;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        dialog::backdrop { background-color: rgba(0,0,0,0.4); }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 { margin: 0; font-size: 18px; font-weight: 600; }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--hint-color);
            padding: 0;
            line-height: 1;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .modal-close:hover { background-color: var(--secondary-bg-color); }

        .modal-body {
            padding: 16px;
            overflow-y: auto;
            max-height: 65vh;
        }

        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--button-color);
        }
        .form-group textarea { resize: vertical; min-height: 80px; }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: var(--button-color); color: var(--button-text-color); }
        .btn-primary:hover { filter: brightness(110%); }
        .btn-secondary { background-color: var(--secondary-bg-color); color: var(--text-color); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: var(--border-color); }
        .btn:disabled { background-color: var(--hint-color); cursor: not-allowed; transform: scale(1); }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .cart-item:last-child { border-bottom: none; }
        .cart-item-info { flex-grow: 1; padding-right: 10px; }
        .cart-item-name { font-weight: 500; }
        .cart-item-variant { font-size: 14px; color: var(--hint-color); }
        .cart-item-price { font-size: 14px; font-weight: 500; }
        .discount-hint { color: var(--success-color); font-size: 12px; margin-top: 4px; }
        .cart-item-controls { display: flex; align-items: center; gap: 10px; }
        .qty-control {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .qty-control button {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .qty-control button:hover { background-color: var(--secondary-bg-color); }
        .qty-control span { padding: 0 12px; min-width: 30px; text-align: center; font-weight: 500; }

        .cart-summary {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 2px solid var(--border-color);
            font-size: 18px;
            font-weight: 600;
            text-align: right;
        }

        .checkout-steps { display: flex; justify-content: center; margin-bottom: 20px; }
        .step { width: 8px; height: 8px; border-radius: 50%; background-color: var(--border-color); margin: 0 4px; transition: background-color 0.3s; }
        .step.active { background-color: var(--button-color); transform: scale(1.2); }
        .step-content { display: none; }
        .step-content.active { display: block; }

            border: 2px solid var(--border-color);
            border-top: 2px solid var(--button-color);
            border-radius: 50%;

            height:
