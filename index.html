    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --hint-color: #999999;
            --link-color: #2481cc;
            --button-color: #2481cc;
            --button-text-color: #ffffff;
            --secondary-bg-color: #f7f7f7;
            --header-bg-color: #ffffff;
            --section-bg-color: #ffffff;
            --border-color: #e0e0e0;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--header-bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 10px;
            flex-shrink: 0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--secondary-bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--hint-color);
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-weight: 500;
        }

        .search-container {
            margin-bottom: 10px;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
        }

        .filters-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filters-container select,
        .filters-container label {
            font-size: 14px;
        }

        #category-filter {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            flex-grow: 1;
        }

        #only-cheese-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            white-space: nowrap;
        }

        main {
            flex-grow: 1;
            padding: 10px;
            padding-bottom: 80px;
            /* Space for sticky footer */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .product-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            background-color: var(--section-bg-color);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .product-card .ico {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .product-card .name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
            flex-grow: 1;
        }

        .product-card .price {
            color: var(--hint-color);
            font-size: 13px;
        }

        .cart-footer {
            position: sticky;
            bottom: 0;
            background-color: var(--header-bg-color);
            border-top: 1px solid var(--border-color);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        #open-cart-btn {
            background-color: var(--button-color);
            color: var(--button-text-color);
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.2s;
        }

        #open-cart-btn:hover {
            filter: brightness(110%);
        }

        #open-cart-btn:disabled {
            background-color: var(--hint-color);
            cursor: not-allowed;
        }

        dialog {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0;
            background-color: var(--section-bg-color);
            color: var(--text-color);
            width: 90vw;
            max-width: 400px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--hint-color);
            padding: 0;
            line-height: 1;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background-color: var(--secondary-bg-color);
        }

        .modal-body {
            padding: 15px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .modal-body .ico {
            font-size: 64px;
            text-align: center;
            margin-bottom: 10px;
        }

        .modal-body .description {
            color: var(--hint-color);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex-grow: 1;
        }

        .price-display {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            margin: 15px 0;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--button-color);
            color: var(--button-text-color);
        }

        .btn-primary:hover {
            filter: brightness(110%);
        }

        .btn-secondary {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex-grow: 1;
            padding-right: 10px;
        }

        .cart-item-name {
            font-weight: 500;
        }

        .cart-item-variant {
            font-size: 14px;
            color: var(--hint-color);
        }

        .cart-item-price {
            font-size: 14px;
        }

        .discount-hint {
            color: var(--success-color);
            font-size: 12px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-control {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .qty-control button {
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .qty-control button:hover {
            background-color: var(--secondary-bg-color);
        }

        .qty-control span {
            padding: 0 10px;
            min-width: 30px;
            text-align: center;
        }

        .cart-summary {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid var(--border-color);
            font-size: 18px;
            font-weight: 500;
            text-align: right;

    </style>
</head>

        function loadState() {
            try {
                const savedCart = localStorage.getItem('syromania-cart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                }
            } catch (e) {
                console.warn("localStorage is not available. Starting with an empty cart.");
                cart = [];
            }
        }

        function saveState() {
            try {
                localStorage.setItem('syromania-cart', JSON.stringify(cart));
            } catch (e) {
                console.warn("Could not save state to localStorage.");
            }
        }

                webApp.MainButton.setText('Отправить заказ').onClick(sendOrder).hide();

        function filterAndSearchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedCategory = document.getElementById('category-filter').value;
            const onlyCheese = document.getElementById('only-cheese-checkbox').checked;

            filteredProducts = PRODUCTS.filter(p => {
                const hasPrice = p.pricePerKg || p.pricePerL || p.pricePerUnit;
                if (!hasPrice) {
                    console.warn(`TODO_PRICE: Product ${p.id} has no price.`);
                    return false;
                }

                const matchesSearch = p.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !selectedCategory || p.cat === selectedCategory;
                const matchesCheeseFilter = !onlyCheese || p.cat === 'Сыры';

                return matchesSearch && matchesCategory && matchesCheeseFilter;
            });

            renderProducts();
        }

        function addToCart() {
            if (!currentProduct) return;

            const variant = document.getElementById('product-variant-select').value;
            const qty = parseInt(document.getElementById('product-qty-input').value) || 1;

            const existingItemIndex = cart.findIndex(item => item.id === currentProduct.id && item.variant === variant);

            if (existingItemIndex > -1) {
                cart[existingItemIndex].qty += qty;
            } else {
                cart.push({ id: currentProduct.id, name: currentProduct.name, cat: currentProduct.cat, variant, qty });
            }

            saveState();
            updateCartUI();
            closeProductModal();
        }

        function updateCartUI() {
            const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalSum = cart.reduce((sum, item) => {
                const price = calculatePrice(item.id, item.variant, item.qty);
                return sum + price.finalPrice;

            const cartButton = document.getElementById('open-cart-btn');
            if (cart.length > 0) {
                cartButton.disabled = false;
                cartButton.textContent = `Корзина (${totalCount}) - ${totalSum} ₽`;

                }
            }

            cart[index].qty += delta;

        // --- CALCULATIONS ---
        function parseVariant(variantString) {
            const match = variantString.match(/(\d+(?:\.\d+)?)\s*(г|кг|л|шт)/i);
            if (match) {
                const value = parseFloat(match[1]);
                let unit = match[2].toLowerCase();
                if (unit === 'г') return { value, unit: 'g' };
                if (unit === 'кг') return { value, unit: 'kg' };
                if (unit === 'л') return { value, unit: 'l' };
                if (unit === 'шт') return { value, unit: 'pc' };
            }
            const specialMatch = variantString.match(/(\d+(?:\.\d+)?)\+\s*(кг|л)/i);
            if (specialMatch) {
                const value = parseFloat(specialMatch[1]);
                const unit = specialMatch[2].toLowerCase();
                if (unit === 'кг') return { value, unit: 'kg' };
                if (unit === 'л') return { value, unit: 'l' };
            }
            return null;
        }

        function calculatePrice(productId, variant, qty) {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product) return { basePrice: 0, finalPrice: 0, discountRate: 0 };

            const rule = VARIANT_RULES[productId];
            let basePrice = 0;

            if (rule && rule.type === 'fixed' && product.pricePerUnit) {
                basePrice = product.pricePerUnit * qty;
            } else {
                const parsedVariant = parseVariant(variant);
                if (!parsedVariant) return { basePrice: 0, finalPrice: 0, discountRate: 0 };

                let pricePerUnit = 0;
                if (product.pricePerKg) {
                    pricePerUnit = product.pricePerKg;
                    if (parsedVariant.unit === 'g') basePrice = (parsedVariant.value / 1000) * pricePerUnit;
                    if (parsedVariant.unit === 'kg') basePrice = parsedVariant.value * pricePerUnit;
                    if (parsedVariant.unit === 'pc') {
                        const weightMatch = variant.match(/\((\d+)\s*г\)/);
                        if (weightMatch) {
                            const weightInKg = parseInt(weightMatch[1]) / 1000;
                            basePrice = weightInKg * pricePerUnit;
                        }
                    }
                } else if (product.pricePerL) {
                    pricePerUnit = product.pricePerL;
                    if (parsedVariant.unit === 'л') basePrice = parsedVariant.value * pricePerUnit;
                } else if (product.pricePerUnit) {
                    pricePerUnit = product.pricePerUnit;
                    basePrice = pricePerUnit;
                }
                basePrice *= qty;
            }

            const discountRate = getDiscountRateForProduct(productId);
            const finalPrice = ROUND(basePrice * (1 - discountRate));

            return { basePrice: ROUND(basePrice), finalPrice, discountRate };
        }

        function getDiscountRateForProduct(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product || product.cat !== 'Сыры') return 0;

            const totalWeightGrams = cart
                .filter(item => item.id === productId)
                .reduce((sum, item) => {
                    const parsed = parseVariant(item.variant);
                    if (parsed && parsed.unit === 'g') return sum + (parsed.value * item.qty);
                    if (parsed && parsed.unit === 'kg') return sum + (parsed.value * 1000 * item.qty);
                    if (parsed && parsed.unit === 'pc') {
                        const weightMatch = item.variant.match(/\((\d+)\s*г\)/);
                        if (weightMatch) return sum + (parseInt(weightMatch[1]) * item.qty);
                    }
                    return sum;
                }, 0);

            let applicableDiscount = 0;
            for (const threshold of DISCOUNT_THRESHOLDS) {
                if (totalWeightGrams >= threshold.g) {
                    applicableDiscount = threshold.rate;
                }
            }
            return applicableDiscount;
        }



        // --- ORDER SUBMISSION ---
        function sendOrder() {
            if (cart.length === 0) return;

            const payload = {
                type: "cart",
                source: "miniapp",
                currency: CURRENCY,
                items: [],
                total: 0,
                meta: {
                    ts: Date.now(),
                    schema_ver: PAYLOAD_SCHEMA_VERSION
                }
            };

            let grandTotal = 0;
            cart.forEach(item => {
                const price = calculatePrice(item.id, item.variant, item.qty);
                grandTotal += price.finalPrice;
                payload.items.push({
                    id: item.id,
                    name: item.name,
                    cat: item.cat,
                    variant: item.variant,
                    qty: item.qty,
                    unit_price_base: price.basePrice / item.qty,
                    discount_rate: price.discountRate,
                    unit_price: price.finalPrice / item.qty,
                    line_total: price.finalPrice
                });
            });
            payload.total = grandTotal;

            $.ajax({
                url: "https://puzzlebot-webhook-handler1.onrender.com/",
                type: "POST",
                data: payload,
                success: function (res) {
                    alert(res);
                    window.Telegram.WebApp.close();
                },
                error: function (err) {
                    alert('ошибка: ', err);
                }
            });
        }

        // --- START ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
