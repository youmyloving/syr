<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°—ã—Ä–æ–º–∞–Ω–∏—è ‚Äî –∑–∞–∫–∞–∑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#F7F0E3" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-from: #8B5A2B;
      --brand-to: #D4A574;
      --brand-gradient: linear-gradient(135deg, #8B5A2B 0%, #D4A574 100%);
      --brand-light: #F5E6D3;
      
      --bg-color: #FAF7F2;
      --card-bg: #FFFFFF;
      --secondary-bg: #FFF8F0;
      --header-bg: rgba(255, 252, 248, 0.95);
      --text-color: #2C2416;
      --text-secondary: #6B5D4D;
      --hint-color: #8B7D6B;
      --border-color: #E8DDD0;
      --danger: #DC3545;
      --success: #28A745;
      --warning: #F0AD4E;

      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --shadow-sm: 0 2px 8px rgba(139, 90, 43, 0.08);
      --shadow-md: 0 4px 16px rgba(139, 90, 43, 0.12);
      --shadow-lg: 0 8px 32px rgba(139, 90, 43, 0.18);

      --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
      overflow-x: hidden;
    }

    #app {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 12px 16px;
      background: var(--header-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      transition: box-shadow 0.3s ease;
    }

    header.scrolled {
      box-shadow: var(--shadow-md);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    #user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--brand-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-weight: 600;
      font-size: 14px;
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-color);
    }

    .brand-title {
      font-weight: 700;
      font-size: 20px;
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }

    /* Search */
    .search-container {
      position: relative;
      margin-bottom: 12px;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--hint-color);
      font-size: 16px;
    }

    #search-input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-color);
      font-size: 15px;
      background: var(--card-bg);
      color: var(--text-color);
      outline: none;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    #search-input:focus {
      border-color: var(--brand-to);
      box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.15);
    }

    #search-input::placeholder {
      color: var(--hint-color);
    }

    /* Filters */
    .filters-container {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .filters-container::-webkit-scrollbar {
      display: none;
    }

    .filter-chip {
      flex-shrink: 0;
      padding: 8px 16px;
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      color: var(--text-secondary);
    }

    .filter-chip:hover {
      background: var(--secondary-bg);
    }

    .filter-chip.active {
      background: var(--brand-gradient);
      color: white;
      border-color: transparent;
      box-shadow: var(--shadow-sm);
    }

    /* Favorites Bar */
    #favorites-bar {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed var(--border-color);
    }

    #favorites-bar.visible {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .fav-chip {
      flex-shrink: 0;
      padding: 6px 14px;
      border-radius: var(--radius-xl);
      border: none;
      background: var(--secondary-bg);
      font-size: 12px;
      font-weight: 500;
      color: var(--brand-from);
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    .fav-chip:hover {
      background: var(--brand-light);
      border-color: var(--brand-to);
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 16px;
      padding-bottom: calc(100px + var(--safe-bottom));
    }

    .section {
      margin-bottom: 24px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding: 0 4px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: var(--brand-gradient);
      border-radius: 2px;
    }

    .section-count {
      font-size: 13px;
      color: var(--hint-color);
      font-weight: 500;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    @media (min-width: 480px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .product-card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      border: 1px solid transparent;
    }

    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--border-color);
    }

    .product-card:active {
      transform: scale(0.98);
    }

    .product-image-wrapper {
      position: relative;
      width: 100%;
      padding-top: 75%; /* 4:3 Aspect Ratio */
      background: linear-gradient(135deg, #f5f0e8 0%, #ebe4d8 100%);
      overflow: hidden;
    }

    .product-thumb {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-thumb {
      transform: scale(1.05);
    }

    .product-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.95);
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 11px;
      font-weight: 600;
      color: var(--brand-from);
      backdrop-filter: blur(4px);
    }

    .product-info {
      padding: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .product-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-color);
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: auto;
      padding-top: 8px;
    }

    .product-price {
      font-size: 15px;
      font-weight: 700;
      color: var(--brand-from);
    }

    .product-unit {
      font-size: 12px;
      color: var(--hint-color);
      font-weight: 500;
    }

    .fav-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: var(--secondary-bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
      color: var(--hint-color);
    }

    .fav-btn:hover {
      background: #ffebee;
      transform: scale(1.1);
    }

    .fav-btn.active {
      background: #ffebee;
      color: #e53935;
    }

    .quick-add-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--brand-gradient);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .product-card:hover .quick-add-btn {
      opacity: 1;
      transform: translateY(0);
    }

    .quick-add-btn:active {
      transform: scale(0.9);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--hint-color);
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 16px;
      font-weight: 500;
    }

    /* Cart Footer */
    .cart-footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 90;
      padding: 12px 16px calc(12px + var(--safe-bottom));
      background: linear-gradient(to top, rgba(250, 247, 242, 1) 0%, rgba(250, 247, 242, 0.9) 100%);
      backdrop-filter: blur(10px);
    }

    .cart-button {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-radius: var(--radius-xl);
      border: none;
      background: var(--brand-gradient);
      color: white;
      font-family: inherit;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cart-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .cart-button:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(139, 90, 43, 0.25);
    }

    .cart-button:not(:disabled):active {
      transform: translateY(0);
    }

    .cart-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .cart-count {
      background: rgba(255, 255, 255, 0.25);
      padding: 4px 10px;
      border-radius: var(--radius-xl);
      font-size: 14px;
      font-weight: 700;
    }

    .cart-total {
      font-size: 18px;
      font-weight: 700;
    }

    .cart-arrow {
      font-size: 20px;
      opacity: 0.8;
    }

    /* Modals */
    dialog {
      border: none;
      padding: 0;
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      margin: auto 0 0 0;
      box-shadow: 0 -8px 40px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--card-bg);
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (min-width: 600px) {
      dialog {
        border-radius: var(--radius-lg);
        margin: auto;
        max-height: 85vh;
        animation: popIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    }

    @keyframes slideUp {
      from { transform: translateX(-50%) translateY(100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: translateX(-50%) scale(0.95); opacity: 0; }
      to { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.2s ease;
    }

    .modal-header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 16px 20px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      padding-right: 40px;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: var(--secondary-bg);
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: #ffebee;
      color: var(--danger);
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      max-height: calc(90vh - 70px);
    }

    /* Product Modal */
    .product-image-large {
      width: 100%;
      aspect-ratio: 16/10;
      object-fit: cover;
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      background: linear-gradient(135deg, #f5f0e8 0%, #ebe4d8 100%);
    }

    .product-description {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 20px;
      padding: 16px;
      background: var(--secondary-bg);
      border-radius: var(--radius-md);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-select, .form-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
      font-size: 15px;
      background: var(--card-bg);
      color: var(--text-color);
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
    }

    .form-select:focus, .form-input:focus {
      border-color: var(--brand-to);
      box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.15);
    }

    .custom-weight-section {
      margin-top: 12px;
      padding: 16px;
      background: var(--secondary-bg);
      border-radius: var(--radius-md);
      border: 2px dashed var(--border-color);
    }

    .custom-weight-section.active {
      background: var(--card-bg);
      border-style: solid;
      border-color: var(--brand-to);
    }

    .custom-weight-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-color);
    }

    .custom-weight-toggle input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--brand-from);
      cursor: pointer;
    }

    .custom-weight-input-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }

    .custom-weight-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      font-family: inherit;
    }

    .weight-hint {
      font-size: 12px;
      color: var(--hint-color);
      margin-top: 8px;
      line-height: 1.4;
    }

    .price-display {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin: 24px 0;
      padding: 20px;
      background: var(--brand-gradient);
      border-radius: var(--radius-md);
      color: white;
    }

    .price-label {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 500;
    }

    .price-value {
      font-size: 28px;
      font-weight: 700;
      margin-left: auto;
    }

    .price-old {
      font-size: 16px;
      text-decoration: line-through;
      opacity: 0.7;
    }

    .discount-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      border-radius: var(--radius-xl);
      border: none;
      background: var(--brand-gradient);
      color: white;
      font-family: inherit;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Cart Modal */
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: var(--secondary-bg);
      border-radius: var(--radius-md);
      position: relative;
    }

    .cart-item-image {
      width: 60px;
      height: 60px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      background: var(--border-color);
      flex-shrink: 0;
    }

    .cart-item-content {
      flex: 1;
      min-width: 0;
    }

    .cart-item-name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      color: var(--text-color);
    }

    .cart-item-variant {
      font-size: 12px;
      color: var(--hint-color);
      margin-bottom: 8px;
      word-break: break-word;
    }

    .cart-item-price {
      font-weight: 700;
      color: var(--brand-from);
      font-size: 15px;
    }

    .cart-item-discount {
      font-size: 11px;
      color: var(--success);
      font-weight: 600;
      margin-top: 2px;
    }

    .cart-item-controls {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 4px;
      box-shadow: var(--shadow-sm);
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: transparent;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      transition: all 0.2s ease;
    }

    .qty-btn:hover {
      background: var(--secondary-bg);
    }

    .qty-btn:active {
      transform: scale(0.9);
    }

    .qty-value {
      min-width: 24px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
    }

    .remove-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--hint-color);
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .remove-btn:hover {
      background: #ffebee;
      color: var(--danger);
    }

    .cart-summary-section {
      border-top: 2px solid var(--border-color);
      padding-top: 20px;
      margin-top: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .summary-row.total {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-color);
      margin-top: 16px;

        timeout = setTimeout(later, wait);

    function renderVariantSelector() {
      const select = document.getElementById('product-variant-select');

            const option = document.createElement('option');
            option.value = opt;
            option.textContent = opt;
            select.appendChild(option);
          });
        } else if (rule.type === 'weight') {
          for (let g = rule.min; g <= rule.max; g += rule.step) {
            const option = document.createElement('option');
            option.value = `${g} –≥`;
            option.textContent = `${g} –≥`;
            select.appendChild(option);
          }
        }
      } else {
        // Default variants based on price type
        if (currentProduct.pricePerKg) {
          const weights = [200, 300, 500, 1000];
          weights.forEach(g => {
            const option = document.createElement('option');
            option.value = `${g} –≥`;
            option.textContent = `${g} –≥`;
            select.appendChild(option);
          });
        } else if (currentProduct.pricePerL) {
          [0.5, 1].forEach(l => {

            option.value = `${l} –ª`;
            option.textContent = `${l} –ª`;

    function quickAdd(productId, event) {
      event.stopPropagation();
      const product = PRODUCTS.find(p => p.id === productId);
      if (!product) return;

      // Determine default variant
      let variant = '1 —à—Ç';
      if (product.pricePerKg) {
        const rule = VARIANT_RULES[product.id];
        if (rule?.type === 'fixed') {
          variant = rule.options[0];

          variant = `${rule.min} –≥`;
        } else {
          variant = '200 –≥';

      } else if (product.pricePerL) {
        variant = '1 –ª';

      const existingIndex = cart.findIndex(item => 
        item.id === productId && item.variant === variant
      );

      if (existingIndex > -1) {
        cart[existingIndex].qty += 1;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          group: product.group,
          variant: variant,
          qty: 1,

    // ===== Order Submission =====
    function submitOrder() {
      const phone = document.getElementById('checkout-phone').value.trim();
      const address = document.getElementById('checkout-address').value.trim();
      const city = document.getElementById('checkout-city').value;
      const comment = document.getElementById('checkout-comment').value.trim();
      const promo = document.getElementById('checkout-promo').value.trim().toUpperCase();
      
      const errors = [];
      
      if (!phone || phone.length < 10) {
        errors.push('–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω');
      }
      
      if (!address || address.length < 5) {
        errors.push('–£–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏');
      }

      const errorEl = document.getElementById('checkout-error');
      if (errors.length > 0) {
        errorEl.textContent = errors.join('. ');
        errorEl.classList.add('visible');
        if (window.Telegram?.WebApp?.HapticFeedback) {
          window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
        }
        return;
      }
      
      errorEl.classList.remove('visible');

      // Build payload
      const payload = {
        type: 'cart',
        source: 'miniapp',
        currency: CURRENCY,
        items: [],
        contact: {
          phone: normalizePhone(phone),
          phone_raw: phone,
          address,
          city,
          comment,
          promo
        },
        meta: {
          ts: Date.now(),
          schema_ver: 'v2'
        }
      };

      let total = 0;
      cart.forEach(item => {
        const price = calculatePrice(item.id, item.variant, item.qty);
        total += price.finalPrice;
        
        payload.items.push({
          id: item.id,
          name: item.name,
          group: item.group,
          variant: item.variant,
          qty: item.qty,
          unit_price: price.finalPrice / item.qty,
          line_total: price.finalPrice,
          discount_rate: price.discountRate
        });
      });

      payload.total = total;

      // Add Telegram user info if available
      if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
        const u = window.Telegram.WebApp.initDataUnsafe.user;
        payload.telegram = {
          user_id: u.id,
          username: u.username,
          first_name: u.first_name,
          last_name: u.last_name
        };
      }

      // Send to backend
      axios.post(`${BACKEND}/order`, payload)
        .then(() => {
          showToast('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!', 'success');
          cart = [];
          saveState();
          updateCartUI();
          closeCartModal();
          
          if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.showAlert('–°–ø–∞—Å–∏–±–æ! –í–∞—à –∑–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç. –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.');
            setTimeout(() => window.Telegram.WebApp.close(), 1500);
          }
        })
        .catch(err => {
          console.error('Order error:', err);
          showToast('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.', 'error');
          if (window.Telegram?.WebApp?.HapticFeedback) {
            window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
          }
        });
    }

    // ===== Price Calculation =====
    function calculatePrice(productId, variant, qty) {
      const product = PRODUCTS.find(p => p.id === productId);
      if (!product) return { basePrice: 0, finalPrice: 0, discountRate: 0 };

      let basePrice = 0;
      let weightGrams = 0;

      if (product.pricePerKg) {
        weightGrams = extractGrams(variant) || getDefaultWeight(product) || 200;
        basePrice = (weightGrams / 1000) * product.pricePerKg * qty;
      } else if (product.pricePerL) {
        const liters = extractLiters(variant) || 1;
        basePrice = liters * product.pricePerL * qty;
      } else if (product.pricePerUnit) {
        basePrice = product.pricePerUnit * qty;
      }

      // Calculate discount based on total weight of this product in cart
      const discountRate = getDiscountRate(productId, weightGrams * qty);
      const finalPrice = Math.round(basePrice * (1 - discountRate));

      return {
        basePrice: Math.round(basePrice),
        finalPrice,
        discountRate
      };
    }

    function getDiscountRate(productId, addedWeight = 0) {
      const product = PRODUCTS.find(p => p.id === productId);
      if (!product || !CHEESE_GROUP_IDS.has(product.group)) return 0;

      // Calculate total weight of this product already in cart
      const cartWeight = cart
        .filter(item => item.id === productId)
        .reduce((sum, item) => sum + (extractGrams(item.variant) || 0) * item.qty, 0);
      
      const totalWeight = cartWeight + addedWeight;
      
      let rate = 0;
      for (const threshold of DISCOUNT_THRESHOLDS) {
        if (totalWeight >= threshold.g) rate = threshold.rate;
      }
      return rate;
    }

    function extractGrams(variant) {
      if (!variant) return 0;
      // Match patterns like "200 –≥", "‚âà200 –≥", "(‚âà200 –≥)", "200–≥", "1 –∫–≥"
      const match = variant.match(/(?:\(|‚âà|~)?\s*(\d+(?:\.\d+)?)\s*(–≥|–∫–≥|–≥—Ä)/i);
      if (!match) return 0;
      const value = parseFloat(match[1]);
      const unit = match[2].toLowerCase();
      return unit === '–∫–≥' ? value * 1000 : value;
    }

    function extractLiters(variant) {
      if (!variant) return 0;
      const match = variant.match(/(\d+(?:\.\d+)?)\s*–ª/i);
      return match ? parseFloat(match[1]) : 0;
    }

    function getDefaultWeight(product) {
      const rule = VARIANT_RULES[product.id];
      if (rule?.defaultWeight) return rule.defaultWeight;
      if (product.pieceWeightGrams) return product.pieceWeightGrams;
      return 200;
    }

    function isPieceProduct(product) {
      const rule = VARIANT_RULES[product.id];
      return rule?.type === 'fixed' && rule.defaultWeight && !rule.isLiquid;
    }

    // ===== Utilities =====
    function formatPrice(n) {
      return new Intl.NumberFormat('ru-RU').format(Math.round(n)) + ' ‚ÇΩ';
    }

    function getPriceDisplay(product) {
      if (product.pricePerKg) return formatPrice(product.pricePerKg) + '/–∫–≥';
      if (product.pricePerL) return formatPrice(product.pricePerL) + '/–ª';
      if (product.pricePerUnit) return formatPrice(product.pricePerUnit);
      return '–¶–µ–Ω–∞ –ø–æ –∑–∞–ø—Ä–æ—Å—É';
    }

    function getApproxPrice(product) {
      if (!product.pricePerKg || !product.pieceWeightGrams) return null;
      return formatPrice(product.pricePerKg * product.pieceWeightGrams / 1000);
    }

    function hasPrice(product) {
      return !!(product.pricePerKg || product.pricePerL || product.pricePerUnit);
    }

    function normalizePhone(phone) {
      const digits = phone.replace(/\D/g, '');
      if (digits.length === 11 && (digits.startsWith('7') || digits.startsWith('8'))) {
        return '+7' + digits.slice(1);
      }
      if (digits.length === 10) return '+7' + digits;
      return phone;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} visible`;
      setTimeout(() => {
        toast.classList.remove('visible');
      }, 3000);
    }

    // ===== Global Functions =====
    window.toggleFavorite = function(productId, event) {
      if (event) event.stopPropagation();
      
      if (favorites.has(productId)) {
        favorites.delete(productId);
      } else {
        favorites.add(productId);
      }
      
      saveState();
      filterAndRender();
      
      const btn = event?.target;
      if (btn) {
        btn.classList.toggle('active');
        btn.textContent = favorites.has(productId) ? '‚ô•' : '‚ô°';
      }
    };

    window.quickAdd = quickAdd;
    window.changeCartQty = changeCartQty;
    window.removeFromCart = removeFromCart;
    window.closeProductModal = closeProductModal;
    window.closeCartModal = closeCartModal;
    window.addToCart = addToCart;
    window.submitOrder = submitOrder;
    window.adjustQty = adjustQty;
