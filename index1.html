        const matchesSearch = p.name.toLowerCase().includes(searchTerm);
        const matchesCategory = !selectedCategory || p.cat === selectedCategory;
        const matchesCheeseFilter = !onlyCheese || p.cat === '–°—ã—Ä—ã';

      if (cart.length===0){ body.innerHTML='<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>'; return; }

      let subtotal=0;
      cart.forEach((item,index)=>{
        const price=calculatePrice(item.id,item.variant,item.qty); subtotal += price.finalPrice;
        const discountRate=getDiscountRateForProduct(item.id);
        const discountHint=discountRate>0?`<div class="discount-hint">–°–∫–∏–¥–∫–∞ ${ROUND(discountRate*100)}% –ø—Ä–∏–º–µ–Ω–µ–Ω–∞</div>`:'';
        const div=document.createElement('div'); div.className='cart-item';
        div.innerHTML=`
          <div class="cart-item-info">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-variant">${item.variant}</div>
            <div class="cart-item-price">${fmtRub(price.finalPrice)}</div>
            ${discountHint}
          </div>
          <div class="cart-item-controls">
            <div class="qty-control">
              <button onclick="changeItemQty(${index},-1)">‚àí</button>
              <span>${item.qty}</span>
              <button onclick="changeItemQty(${index},1)">+</button>
            </div>
          </div>
        `;
        body.appendChild(div);
      });

      // –ü—Ä–æ–º–æ–∫–æ–¥ –±–ª–æ–∫
      const promoWrap=document.createElement('div');
      promoWrap.className='promo-wrap';
      promoWrap.innerHTML = `
        <div class="promo-row">
          <input type="text" id="promo-code-input" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥" value="${appliedPromo?.code || ''}">
          <button class="btn btn-secondary" id="apply-promo-btn">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
          ${appliedPromo?.code ? `<button class="btn btn-secondary" id="clear-promo-btn" style="width:auto;padding:0 12px;">–°–±—Ä–æ—Å</button>` : ''}
        </div>
        <div class="promo-msg" id="promo-msg"></div>
      `;
      body.appendChild(promoWrap);

      // –°—É–º–º–∞
      const sumBox=document.createElement('div'); sumBox.className='cart-summary';
      sumBox.innerHTML = `
        <div class="cart-summary-line"><span class="label">–ü–æ–¥—ã—Ç–æ–≥:</span><span>${fmtRub(subtotal)}</span></div>
        <div id="promo-summary" class="cart-summary-line" style="display:none"><span class="label">–ü—Ä–æ–º–æ–∫–æ–¥:</span><span id="promo-discount">‚àí0 ‚ÇΩ</span></div>
        <div class="cart-summary-total" id="final-total">–ò—Ç–æ–≥–æ: ${fmtRub(subtotal)}</div>
      `;
      body.appendChild(sumBox);

      // –ó–∞–º–µ—Ç–∫–∞ –ø—Ä–æ –≤–∑–≤–µ—à–∏–≤–∞–Ω–∏–µ —Å—ã—Ä–æ–≤
      if (cartHasCheese()){
        const note=document.createElement('div'); note.className='cheese-weight-note';
        note.textContent='–û–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–∞—è —Å—É–º–º–∞ –∑–∞–∫–∞–∑–∞ —É—Ç–æ—á–Ω—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –≤–∑–≤–µ—à–∏–≤–∞–Ω–∏—è —Å—ã—Ä–æ–≤ –≤ –¥–µ–Ω—å –¥–æ—Å—Ç–∞–≤–∫–∏.';
        body.appendChild(note);
      }

      // –ö–æ–Ω—Ç–∞–∫—Ç—ã
      const checkoutWrap=document.createElement('div');
      checkoutWrap.innerHTML=`
        <div class="section-title">–ö–æ–Ω—Ç–∞–∫—Ç—ã –∏ –¥–æ—Å—Ç–∞–≤–∫–∞</div>
        <div class="form-group">
          <label for="checkout-phone">–¢–µ–ª–µ—Ñ–æ–Ω –¥–ª—è —Å–≤—è–∑–∏</label>
          <input type="tel" id="checkout-phone" inputmode="tel" placeholder="+7 999 999-99-99" />
          <div class="notice">–ú–æ–∂–Ω–æ –≤ –ª—é–±–æ–º —Ñ–æ—Ä–º–∞—Ç–µ: 8999..., +7..., –ø—Ä–æ–±–µ–ª—ã/—Å–∫–æ–±–∫–∏ –Ω–µ –≤–∞–∂–Ω—ã ‚Äî –º—ã –ø—Ä–∏–≤–µ–¥—ë–º –∫ —Å—Ç–∞–Ω–¥–∞—Ä—Ç—É.</div>
        </div>
        <div class="form-group">
          <label for="checkout-address">–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
          <textarea id="checkout-address" rows="3" placeholder="–ì–æ—Ä–æ–¥, —É–ª–∏—Ü–∞, –¥–æ–º, –ø–æ–¥—ä–µ–∑–¥/—ç—Ç–∞–∂/–∫–≤."></textarea>
        </div>
        <div class="form-group">
          <label for="checkout-comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É</label>
          <textarea id="checkout-comment" rows="3" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ø–æ–∑–≤–æ–Ω–∏—Ç—å –ø–µ—Ä–µ–¥ –¥–æ—Å—Ç–∞–≤–∫–æ–π, –±–µ–∑ —á–µ—Å–Ω–æ–∫–∞ –∏ —Ç.–ø."></textarea>
        </div>
        <div id="checkout-errors" class="error-text" style="display:none"></div>
      `;
      body.appendChild(checkoutWrap);

      // –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–µ–π
      document.getElementById('checkout-phone').value = escapeHtmlAttrRestore(checkoutState.phone);
      document.getElementById('checkout-address').value = escapeHtmlAttrRestore(checkoutState.address);
      document.getElementById('checkout-comment').value = escapeHtmlAttrRestore(checkoutState.comment);

      const sendBtn=document.createElement('button');
      sendBtn.className='btn btn-primary'; sendBtn.textContent='–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑'; sendBtn.onclick=sendOrder;
      body.appendChild(sendBtn);

      // –ª–∏—Å—Ç–µ–Ω–µ—Ä—ã
      document.getElementById('checkout-phone').addEventListener('input', ()=>{ checkoutState.phone=document.getElementById('checkout-phone').value; saveState(); });
      document.getElementById('checkout-address').addEventListener('input', ()=>{ checkoutState.address=document.getElementById('checkout-address').value; saveState(); });
      document.getElementById('checkout-comment').addEventListener('input', ()=>{ checkoutState.comment=document.getElementById('checkout-comment').value; saveState(); });

      // –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø—Ä–æ–º–æ
      document.getElementById('apply-promo-btn').addEventListener('click', async ()=>{
        const code = (document.getElementById('promo-code-input').value || '').trim();
        const msgEl = document.getElementById('promo-msg');
        if (!code){ msgEl.textContent='–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥'; msgEl.className='promo-msg promo-bad'; return; }
        const data = buildOrderPreview();
        const res = await validatePromo(code, data.items, data.total);
        if (res.ok && res.amount>0){
          appliedPromo = { code, amount: Math.min(res.amount, data.total), label: res.label || `–ü—Ä–æ–º–æ–∫–æ–¥ ${code}` };
          saveState();
          updatePromoSummary(appliedPromo, data.total);
          msgEl.textContent = appliedPromo.label + ` –ø—Ä–∏–º–µ–Ω—ë–Ω: ‚àí${fmtRub(appliedPromo.amount)}`;
          msgEl.className='promo-msg promo-ok';
        } else {
          appliedPromo = null; saveState();
          updatePromoSummary(null, data.total);
          msgEl.textContent = '–ü—Ä–æ–º–æ–∫–æ–¥ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω';
          msgEl.className='promo-msg promo-bad';
        }
      });
      if (document.getElementById('clear-promo-btn')){
        document.getElementById('clear-promo-btn').addEventListener('click', ()=>{
          appliedPromo = null; saveState();
          const data = buildOrderPreview();
          updatePromoSummary(null, data.total);
          const msgEl=document.getElementById('promo-msg'); msgEl.textContent='–ü—Ä–æ–º–æ–∫–æ–¥ —É–¥–∞–ª—ë–Ω'; msgEl.className='promo-msg';
          document.getElementById('promo-code-input').value='';
        });
      }

      // –µ—Å–ª–∏ –ø—Ä–æ–º–æ —É–∂–µ –≤–≤–µ–¥—ë–Ω ‚Äî –ø–µ—Ä–µ—Å—á–∏—Ç–∞—Ç—å
      revalidateExistingPromoAndUpdate(subtotal).catch(()=>{ /* no-op */ });
    }

    function updatePromoSummary(promo, subtotal){
      const row=document.getElementById('promo-summary');
      const discountEl=document.getElementById('promo-discount');
      const finalEl=document.getElementById('final-total');
      if (promo && promo.amount>0){
        row.style.display='flex';
        discountEl.textContent = '‚àí' + fmtRub(promo.amount);
        finalEl.textContent = '–ò—Ç–æ–≥–æ: ' + fmtRub(Math.max(0, subtotal - promo.amount));
      } else {
        row.style.display='none';
        finalEl.textContent = '–ò—Ç–æ–≥–æ: ' + fmtRub(subtotal);
      }
    }

    async function revalidateExistingPromoAndUpdate(subtotal){
      if (!appliedPromo?.code){ updatePromoSummary(null, subtotal); return; }
      const data = buildOrderPreview();
      const res = await validatePromo(appliedPromo.code, data.items, data.total);
      if (res.ok && res.amount>0){
        appliedPromo.amount = Math.min(res.amount, data.total);
        appliedPromo.label = res.label || appliedPromo.label || '–ü—Ä–æ–º–æ–∫–æ–¥';
        saveState();
        updatePromoSummary(appliedPromo, data.total);
        const msgEl=document.getElementById('promo-msg');
        msgEl.textContent = appliedPromo.label + ` –ø—Ä–∏–º–µ–Ω—ë–Ω: ‚àí${fmtRub(appliedPromo.amount)}`;
        msgEl.className='promo-msg promo-ok';
      } else {
        appliedPromo=null; saveState(); updatePromoSummary(null, subtotal);
      }
    }

    function buildOrderPreview(){
      let total=0; const items=[];
      cart.forEach(item=>{
        const price=calculatePrice(item.id,item.variant,item.qty);
        total += price.finalPrice;
        items.push({ id:item.id, variant:item.variant, qty:item.qty, line_total:price.finalPrice });
      });
      return { items, total };
    }

    function changeItemQty(index, delta){
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index,1);
      saveState(); updateCartUI(); renderCartModal();
    }

    // === PRICING ===
    function parseVariant(variantString){
      const match = variantString.match(/(\d+(?:\.\d+)?)\s*(–≥|–∫–≥|–ª|—à—Ç)/i);
      if (match){
        const value=parseFloat(match[1]); let unit=match[2].toLowerCase();
        if (unit==='–≥') return { value, unit:'g' };
        if (unit==='–∫–≥') return { value, unit:'kg' };
        if (unit==='–ª') return { value, unit:'l' };
        if (unit==='—à—Ç') return { value, unit:'pc' };
      }
      const special = variantString.match(/(\d+(?:\.\d+)?)\+\s*(–∫–≥|–ª)/i);
      if (special){ const value=parseFloat(special[1]); const unit=special[2].toLowerCase(); return { value, unit:(unit==='–∫–≥'?'kg':'l') }; }
      return null;
    }

    function calculatePrice(productId, variant, qty){
      const product=PRODUCTS.find(p=>p.id===productId);
      if (!product) return { basePrice:0, finalPrice:0, discountRate:0 };
      const rule=VARIANT_RULES[productId];
      let basePrice=0;

      // 1) –ï—Å–ª–∏ –µ—Å—Ç—å —è–≤–Ω–∞—è —Ü–µ–Ω–∞ –∑–∞ —à—Ç—É–∫—É –∏ –≤–∞—Ä–∏–∞–Ω—Ç "—à—Ç" ‚Äî –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç perUnit
      if (product.pricePerUnit && /—à—Ç/i.test(variant)){
        basePrice = product.pricePerUnit * qty;
      } else if (rule && rule.type==='fixed' && product.pricePerUnit && !product.pricePerKg && !product.pricePerL){
        // —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –Ω–∞–±–æ—Ä—ã –±–µ–∑ –∫–≥/–ª
        basePrice = product.pricePerUnit * qty;
      } else {
        const parsed=parseVariant(variant);
        if (!parsed) return { basePrice:0, finalPrice:0, discountRate:0 };
        if (product.pricePerKg){
          if (parsed.unit==='g') basePrice = (parsed.value/1000) * product.pricePerKg;
          if (parsed.unit==='kg') basePrice = parsed.value * product.pricePerKg;
          if (parsed.unit==='pc'){ // "1 —à—Ç (200 –≥)" –±–µ–∑ pricePerUnit
            const m=variant.match(/\((\d+)\s*–≥\)/); if (m) basePrice = (parseInt(m[1])/1000) * product.pricePerKg;
          }
        } else if (product.pricePerL){
          if (parsed.unit==='l') basePrice = parsed.value * product.pricePerL;
        } else if (product.pricePerUnit){
          basePrice = product.pricePerUnit;
        }
        basePrice *= qty;
      }

      const discountRate=getDiscountRateForProduct(productId);
      const finalPrice=ROUND(basePrice * (1 - discountRate));
      return { basePrice:ROUND(basePrice), finalPrice, discountRate };
    }

    function getDiscountRateForProduct(productId){
      const product=PRODUCTS.find(p=>p.id===productId);
      if (!product || product.cat!=='–°—ã—Ä—ã') return 0;
      const totalWeightGrams = cart.filter(i=>i.id===productId).reduce((sum,i)=>{
        const parsed=parseVariant(i.variant);
        if (parsed?.unit==='g') return sum + parsed.value * i.qty;
        if (parsed?.unit==='kg') return sum + parsed.value * 1000 * i.qty;
        if (parsed?.unit==='pc'){
          const m=i.variant.match(/\((\d+)\s*–≥\)/); if (m) return sum + parseInt(m[1]) * i.qty;
        }
        return sum;
      },0);
      let disc=0; for (const t of DISCOUNT_THRESHOLDS){ if (totalWeightGrams>=t.g) disc=t.rate; }
      return disc;
    }

    // === APPROX BADGE ===
    function getApproxPiecePrices(product){
      if (!(product.cat==='–°—ã—Ä—ã' && product.pricePerKg)) return null;
      if (product.pricePerUnit) return null; // –µ—Å–ª–∏ –µ—Å—Ç—å —Ç–æ—á–Ω–∞—è —Ü–µ–Ω–∞ –∑–∞ —à—Ç, –±–µ–π–¥–∂ –Ω–µ –Ω—É–∂–µ–Ω
      const rule=VARIANT_RULES[product.id]; if (!rule || rule.type!=='fixed') return null;
      const grams=[];
      for (const opt of (rule.options||[])){
        const m=opt.match(/1\s*—à—Ç\s*\((\d+)\s*–≥\)/i);
        if (m) grams.push(parseInt(m[1],10));
      }
      if (!grams.length) return null;
      grams.sort((a,b)=>a-b);
      return grams.map(g=>Math.round(product.pricePerKg * (g/1000)));
    }
    function approxBadgeText(product){
      const p=getApproxPiecePrices(product); if (!p) return '';
      if (p.length===1) return `‚âà ${fmtRub(p[0])} –∑–∞ 1 —à—Ç`;
      return `‚âà ${fmtRub(p[0])}‚Äì${fmtRub(p[p.length-1])} –∑–∞ 1 —à—Ç`;
    }

    // === FAVORITES ===
    function toggleFav(id){
      if (favorites.has(id)) favorites.delete(id); else favorites.add(id);
      saveState(); renderProducts();
    }

    // === CHECKOUT HELPERS ===
    function normalizePhone(input){
      if (!input) return '';
      const digits = (''+input).replace(/\D+/g,'');
      if (digits.length===11 && (digits.startsWith('7')||digits.startsWith('8'))) return '+7'+digits.slice(1);
      if (digits.length===10) return '+7'+digits;
      if ((''+input).trim().startsWith('+')) return '+'+digits;
      return digits? '+'+digits : '';
    }
    function getCheckoutData(){
      const phoneRaw=(document.getElementById('checkout-phone').value||'').trim();
      const phone=normalizePhone(phoneRaw);
      const address=(document.getElementById('checkout-address').value||'').trim();
      const comment=(document.getElementById('checkout-comment').value||'').trim();
      checkoutState={ phone:phoneRaw, address, comment }; saveState();
      return { phoneRaw, phone, address, comment };
    }
    function validateCheckout(data){
      const errs=[];
      if (!data.phone) errs.push('–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω –¥–ª—è —Å–≤—è–∑–∏.');
      if (data.address.length<5) errs.push('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏.');
      return errs;
    }
    function showCheckoutErrors(errors){
      const box=document.getElementById('checkout-errors');
      if (!errors || errors.length===0){ box.style.display='none'; box.textContent=''; return; }
      box.style.display='block'; box.textContent=errors.join(' ');
    }
    function escapeHtmlAttrRestore(s){ return (s||''); }

    // === PROMO ===
    async function validatePromo(code, items, total){
      // 1) —Å–µ—Ä–≤–µ—Ä–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
      try{
        const { data } = await axios.post(`${BACKEND}/promo/validate`, { code, items, total });
        if (data && data.ok && data.discount && data.discount.amount>0){
          return { ok:true, amount: Math.min(data.discount.amount, total), label: data.discount.label || `–ü—Ä–æ–º–æ–∫–æ–¥ ${code}` };
        }
        // —Å–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—Ç–∏–ª, –Ω–æ –ø—Ä–æ–º–æ –Ω–µ –æ–∫
        return { ok:false, amount:0 };
      }catch(e){
        // 2) –ª–æ–∫–∞–ª—å–Ω—ã–π —Ñ–æ–ª–±—ç–∫
        const p = PROMO_CODES[code.toUpperCase()];
        if (!p) return { ok:false, amount:0 };
        let amount=0;
        if (p.type==='percent') amount = Math.round(total * (p.value/100));
        if (p.type==='fixed')   amount = p.value;
        if (amount<=0) return { ok:false, amount:0 };
        return { ok:true, amount: Math.min(amount,total), label: p.label || `–ü—Ä–æ–º–æ–∫–æ–¥ ${code}` };
      }
    }

    // === ORDER SUBMIT ===
    function sendOrder(){
      if (cart.length===0) return;
      const contact=getCheckoutData();
      const errors=validateCheckout(contact);
      if (errors.length){
        showCheckoutErrors(errors);
        if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
        return;
      }
      showCheckoutErrors([]);

      const payload={ type:'cart', source:'miniapp', currency:CURRENCY, items:[], total:0, contact:{
        phone:contact.phone, phone_raw:contact.phoneRaw, address:contact.address, comment:contact.comment
      }, meta:{ ts:Date.now(), schema_ver:PAYLOAD_SCHEMA_VERSION } };

      let grandTotal=0;
      cart.forEach(item=>{
        const price=calculatePrice(item.id,item.variant,item.qty);
        grandTotal += price.finalPrice;
        payload.items.push({
          id:item.id, name:item.name, cat:item.cat, variant:item.variant, qty:item.qty,
          unit_price_base: price.basePrice / Math.max(item.qty,1),
          discount_rate: price.discountRate,
          unit_price: price.finalPrice / Math.max(item.qty,1),
          line_total: price.finalPrice
        });
      });

      // —É—á—Ç—ë–º –ø—Ä–æ–º–æ–∫–æ–¥ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ
      if (appliedPromo?.amount>0){
        payload.promo = { code: appliedPromo.code, discount_amount: appliedPromo.amount };
        payload.total = Math.max(0, grandTotal - appliedPromo.amount);
      } else {
        payload.total = grandTotal;
      }

      // enrich TG
      if (window.Telegram && window.Telegram.WebApp){
        const tg=window.Telegram.WebApp;
        payload.telegram={ platform:tg.platform, init_data:!!tg.initData };
        if (tg.initDataUnsafe?.user){
          payload.telegram.user={
            id:tg.initDataUnsafe.user.id,
            username:tg.initDataUnsafe.user.username,
            first_name:tg.initDataUnsafe.user.first_name,
            last_name:tg.initDataUnsafe.user.last_name,
          };
        }
      }

      axios.post(`${BACKEND}/order`, payload)
        .then(function(){
          window.Telegram?.WebApp?.showAlert?.('–°–ø–∞—Å–∏–±–æ! –í–∞—à –∑–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç. –ú—ã —Å–≤—è–∂–µ–º—Å—è –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.');
          window.Telegram?.WebApp?.HapticFeedback?.notificationOccurred('success');
          cart=[]; saveState(); updateCartUI(); closeCartModal();
          window.Telegram?.WebApp?.close?.();
        })
        .catch(function(){
          window.Telegram?.WebApp?.showAlert?.('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
          window.Telegram?.WebApp?.HapticFeedback?.notificationOccurred('error');
        });
    }
  </script>
