                loadState(); setupEventListeners(); setupTelegramWebApp(); renderUserProfile(); populateCategoryFilter(); filterAndSearchProducts(); updateCartUI();
                if (window.Telegram?.WebApp) {
                    Telegram.WebApp.onEvent('webAppDataSent', () => {
                        console.log("Telegram confirmed data sent. Closing app.");
                        Telegram.WebApp.close();
                    });
                }
            } catch (e) {
                console.error("Init error:", e);
                document.getElementById('product-grid').innerHTML = `<p style="color: var(--error-color); text-align: center; padding: 20px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>`;
            }
        }
        function loadState() { try { const savedCart = localStorage.getItem('syromania-cart'); if (savedCart) cart = JSON.parse(savedCart); } catch (e) { console.warn("localStorage unavailable."); cart = []; } }
        function saveState() { try { localStorage.setItem('syromania-cart', JSON.stringify(cart)); } catch (e) { console.warn("Could not save state."); } }
        function setupTelegramWebApp() {
            if (window.Telegram) {
                const webApp = window.Telegram.WebApp; webApp.ready(); webApp.expand(); applyTheme(webApp.themeParams, webApp.colorScheme);
                webApp.MainButton.setText('–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑').onClick(openCheckoutModal).hide();
            } else { console.warn('Running outside Telegram.'); applyTheme({ bg_color: '#ffffff', text_color: '#000000', button_color: '#2481cc', button_text_color: '#ffffff' }, 'light'); }
        }
        function applyTheme(themeParams, colorScheme) {
            const root = document.documentElement;
            root.style.setProperty('--bg-color', themeParams.bg_color || '#ffffff'); root.style.setProperty('--text-color', themeParams.text_color || '#000000');
            root.style.setProperty('--hint-color', themeParams.hint_color || '#999999'); root.style.setProperty('--link-color', themeParams.link_color || '#2481cc');
            root.style.setProperty('--button-color', themeParams.button_color || '#2481cc'); root.style.setProperty('--button-text-color', themeParams.button_text_color || '#ffffff');
            root.style.setProperty('--secondary-bg-color', colorScheme === 'dark' ? '#1a1a1a' : '#f7f7f7'); root.style.setProperty('--header-bg-color', colorScheme === 'dark' ? '#212121' : '#ffffff');
            root.style.setProperty('--section-bg-color', colorScheme === 'dark' ? '#1a1a1a' : '#ffffff'); root.style.setProperty('--border-color', colorScheme === 'dark' ? '#333333' : '#e0e0e0');
        }

        // --- UI & RENDERING ---
        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', filterAndSearchProducts);
            document.getElementById('category-filter').addEventListener('change', filterAndSearchProducts);
            document.getElementById('only-cheese-checkbox').addEventListener('change', filterAndSearchProducts);
            document.getElementById('open-cart-btn').addEventListener('click', openCartModal);
            document.getElementById('add-to-cart-btn').addEventListener('click', addToCart);
            document.getElementById('product-variant-select').addEventListener('change', updateProductModalPrice);
            document.getElementById('product-qty-input').addEventListener('input', updateProductModalPrice);
        }
        function renderUserProfile() {
            const profileContainer = document.getElementById('user-profile');
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
            if (user) {
                const firstLetter = (user.first_name || '').charAt(0).toUpperCase();
                profileContainer.innerHTML =
                    `<div class="user-avatar"><img src="${user.photo_url}" alt="Avatar" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"><span style="display:none;">${firstLetter}</span></div><div class="user-name">${user.first_name || ''}</div>`;
            } else { profileContainer.style.display = 'none'; }
        }
        function populateCategoryFilter() {
            const categories = [...new Set(PRODUCTS.map(p => p.cat))].sort();
            const select = document.getElementById('category-filter');
            categories.forEach(cat => { const option = document.createElement('option'); option.value = cat; option.textContent = cat; select.appendChild(option); });
        }
        function filterAndSearchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedCategory = document.getElementById('category-filter').value;
            const onlyCheese = document.getElementById('only-cheese-checkbox').checked;
            filteredProducts = PRODUCTS.filter(p => {
                const hasPrice = p.pricePerKg || p.pricePerL || p.pricePerUnit; if (!hasPrice) return false;
                const matchesSearch = p.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !selectedCategory || p.cat === selectedCategory;
                const matchesCheeseFilter = !onlyCheese || p.cat === '–°—ã—Ä—ã';
                return matchesSearch && matchesCategory && matchesCheeseFilter;
            });
            renderProducts();
        }
        function renderProducts() {
            const grid = document.getElementById('product-grid'); grid.innerHTML = '';
            if (filteredProducts.length === 0) { grid.innerHTML = '<p style="text-align:center; color:var(--hint-color);">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>'; return; }
            filteredProducts.forEach(product => {
                const card = document.createElement('div'); card.className = 'product-card'; card.onclick = () => openProductModal(product.id);
                const priceText = getPriceText(product);
                card.innerHTML = `<div class="ico">${product.ico || 'üì¶'}</div><div class="name">${product.name}</div><div class="price">${priceText}</div>`;
                grid.appendChild(card);
            });
        }
        function getPriceText(product) {
            if (product.pricePerKg) return `${product.pricePerKg} ‚ÇΩ/–∫–≥`;
            if (product.pricePerL) return `${product.pricePerL} ‚ÇΩ/–ª`;
            if (product.pricePerUnit) return `${product.pricePerUnit} ‚ÇΩ`;
            return '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
        }

        // --- PRODUCT MODAL ---
        function openProductModal(productId) {
            currentProduct = PRODUCTS.find(p => p.id === productId); if (!currentProduct) return;
            const modal = document.getElementById('product-modal');
            document.getElementById('product-modal-title').textContent = currentProduct.name;
            document.getElementById('product-modal-ico').textContent = currentProduct.ico || 'üì¶';
            document.getElementById('product-modal-description').textContent = currentProduct.description || '';
            renderVariantSelector(); updateProductModalPrice(); modal.showModal();
        }
        function closeProductModal() { document.getElementById('product-modal').close(); currentProduct = null; }
        function renderVariantSelector() {
            const select = document.getElementById('product-variant-select'); select.innerHTML = '';
            const rule = VARIANT_RULES[currentProduct.id];
            if (!rule) { select.innerHTML = '<option>–í–∞—Ä–∏–∞–Ω—Ç –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω</option>'; return; }
            if (rule.type === 'fixed') { rule.options.forEach(opt => { const option = document.createElement('option'); option.value = opt; option.textContent = opt; select.appendChild(option); }); }
            else if (rule.type === 'weight') { for (let value = rule.min; value <= rule.max; value += rule.step) { const option = document.createElement('option'); option.value = `${value} ${rule.unit}`; option.textContent = `${value} ${rule.unit}`; select.appendChild(option); } }
        }
        function updateProductModalPrice() {
            if (!currentProduct) return;
            const variant = document.getElementById('product-variant-select').value;
            const qty = parseInt(document.getElementById('product-qty-input').value) || 1;
            const price = calculatePrice(currentProduct.id, variant, qty);
            document.getElementById('product-modal-price').textContent = `${price.finalPrice} ‚ÇΩ`;
        }

        // --- CART LOGIC ---
        function addToCart() {
            if (!currentProduct) return;
            const variant = document.getElementById('product-variant-select').value;
            const qty = parseInt(document.getElementById('product-qty-input').value) || 1;
            const existingItemIndex = cart.findIndex(item => item.id === currentProduct.id && item.variant === variant);
            if (existingItemIndex > -1) { cart[existingItemIndex].qty += qty; }
            else { cart.push({ id: currentProduct.id, name: currentProduct.name, cat: currentProduct.cat, variant, qty }); }
            saveState(); updateCartUI(); closeProductModal();
        }
        function updateCartUI() {
            const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalSum = cart.reduce((sum, item) => sum + calculatePrice(item.id, item.variant, item.qty).finalPrice, 0);
            const cartButton = document.getElementById('open-cart-btn');
            if (cart.length > 0) { cartButton.disabled = false; cartButton.textContent = `–ö–æ—Ä–∑–∏–Ω–∞ (${totalCount}) - ${totalSum} ‚ÇΩ`; if (window.Telegram?.WebApp) window.Telegram.WebApp.MainButton.show(); }
            else { cartButton.disabled = true; cartButton.textContent = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞'; if (window.Telegram?.WebApp) window.Telegram.WebApp.MainButton.hide(); }
        }
        function openCartModal() { renderCartModal(); document.getElementById('cart-modal').showModal(); }
        function closeCartModal() { document.getElementById('cart-modal').close(); }
        function renderCartModal() {
            const body = document.getElementById('cart-modal-body'); body.innerHTML = '';
            if (cart.length === 0) { body.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>'; return; }
            let totalSum = 0;
            cart.forEach((item, index) => {
                const price = calculatePrice(item.id, item.variant, item.qty); totalSum += price.finalPrice;
                const discountRate = getDiscountRateForProduct(item.id);
                let discountHint = ''; if (discountRate > 0) { discountHint = `<div class="discount-hint">–°–∫–∏–¥–∫–∞ ${ROUND(discountRate * 100)}% –ø—Ä–∏–º–µ–Ω–µ–Ω–∞</div>`; }
                const cartItemDiv = document.createElement('div'); cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `<div class="cart-item-info"><div class="cart-item-name">${item.name}</div><div class="cart-item-variant">${item.variant}</div><div class="cart-item-price">${price.finalPrice} ‚ÇΩ</div>${discountHint}</div><div class="cart-item-controls"><div class="qty-control"><button onclick="changeItemQty(${index}, -1)">-</button><span>${item.qty}</span><button onclick="changeItemQty(${index}, 1)">+</button></div></div>`;
                body.appendChild(cartItemDiv);
            });
            const summaryDiv = document.createElement('div'); summaryDiv.className = 'cart-summary'; summaryDiv.innerHTML = `–ò—Ç–æ–≥–æ: ${totalSum} ‚ÇΩ`; body.appendChild(summaryDiv);
            const checkoutBtn = document.createElement('button'); checkoutBtn.className = 'btn btn-primary'; checkoutBtn.textContent = '–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—é'; checkoutBtn.onclick = () => { closeCartModal(); openCheckoutModal(); }; body.appendChild(checkoutBtn);
        }
        function changeItemQty(index, delta) {
            cart[index].qty += delta; if (cart[index].qty <= 0) { cart.splice(index, 1); }
            saveState(); updateCartUI(); renderCartModal();
        }

        // --- CHECKOUT LOGIC ---
        function openCheckoutModal() { renderCheckoutModal(); document.getElementById('checkout-modal').showModal(); }
        function closeCheckoutModal() { document.getElementById('checkout-modal').close(); }
        function renderCheckoutModal() {
            const body = document.getElementById('checkout-modal-body');
            body.innerHTML = `
                <div class="form-group">
                    <label for="checkout-phone">–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                    <input type="tel" id="checkout-phone" placeholder="+7 (999) 123-45-67" value="${orderDetails.phone}">
                    <div class="error-message" id="phone-error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.</div>
                </div>
                <div class="form-group">
                    <label for="checkout-address">–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                    <textarea id="checkout-address" placeholder="–£–ª–∏—Ü–∞, –¥–æ–º, –∫–≤–∞—Ä—Ç–∏—Ä–∞">${orderDetails.address}</textarea>
                    <div class="error-message" id="address-error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏.</div>
                </div>
                <div class="form-group">
                    <label for="checkout-payment">–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</label>
                    <select id="checkout-payment">
                        <option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–±</option>
                        <option value="card" ${orderDetails.payment === 'card' ? 'selected' : ''}>–ö–∞—Ä—Ç–æ–π –æ–Ω–ª–∞–π–Ω</option>
                        <option value="cash" ${orderDetails.payment === 'cash' ? 'selected' : ''}>–ù–∞–ª–∏—á–Ω—ã–º–∏ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏</option>
                    </select>
                    <div class="error-message" id="payment-error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã.</div>
                </div>
                <button class="btn btn-primary" id="finalize-order-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
            `;
            document.getElementById('finalize-order-btn').onclick = finalizeOrder;
        }
        function finalizeOrder() {
            const phone = document.getElementById('checkout-phone').value.trim();
            const address = document.getElementById('checkout-address').value.trim();
            const payment = document.getElementById('checkout-payment').value;
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            let hasError = false;
            if (!phone || !/^[\d\s\-\+\(\)]+$/.test(phone)) { document.getElementById('phone-error').classList.add('show'); hasError = true; }
            if (!address) { document.getElementById('address-error').classList.add('show'); hasError = true; }
            if (!payment) { document.getElementById('payment-error').classList.add('show'); hasError = true; }
            if (hasError) return;
            orderDetails = { phone, address, payment };
            sendOrder();
        }

        // --- CALCULATIONS ---
        function parseVariant(variantString) {
            const match = variantString.match(/(\d+(?:\.\d+)?)\s*(–≥|–∫–≥|–ª|—à—Ç)/i);
            if (match) {
                const value = parseFloat(match[1]); let unit = match[2].toLowerCase();
                if (unit === '–≥') return { value, unit: 'g' };
                if (unit === '–∫–≥') return { value, unit: 'kg' };
                if (unit === '–ª') return { value, unit: 'l' };
                if (unit === '—à—Ç') return { value, unit: 'pc' };
            }
            const specialMatch = variantString.match(/(\d+(?:\.\d+)?)\+\s*(–∫–≥|–ª)/i);
            if (specialMatch) {
                const value = parseFloat(specialMatch[1]); const unit = specialMatch[2].toLowerCase();
                if (unit === '–∫–≥') return { value, unit: 'kg' };
                if (unit === '–ª') return { value, unit: 'l' };
            }
            return null;
        }
        function calculatePrice(productId, variant, qty) {
            const product = PRODUCTS.find(p => p.id === productId); if (!product) return { basePrice: 0, finalPrice: 0, discountRate: 0 };
            const rule = VARIANT_RULES[productId]; let basePrice = 0;
            if (rule && rule.type === 'fixed' && product.pricePerUnit) {
                basePrice = product.pricePerUnit * qty;
            } else {
                const parsedVariant = parseVariant(variant); if (!parsedVariant) return { basePrice: 0, finalPrice: 0, discountRate: 0 };
                let pricePerUnit = 0;
                if (product.pricePerKg) {
                    pricePerUnit = product.pricePerKg;
                    if (parsedVariant.unit === 'g') basePrice = (parsedVariant.value / 1000) * pricePerUnit;
                    if (parsedVariant.unit === 'kg') basePrice = parsedVariant.value * pricePerUnit;
                    if (parsedVariant.unit === 'pc') {
                        const weightMatch = variant.match(/\((\d+)\s*–≥\)/);
                        if (weightMatch) { const weightInKg = parseInt(weightMatch[1]) / 1000; basePrice = weightInKg * pricePerUnit; }
                    }
                } else if (product.pricePerL) {
                    pricePerUnit = product.pricePerL;
                    if (parsedVariant.unit === 'l') basePrice = parsedVariant.value * pricePerUnit; // —Ñ–∏–∫—Å: –ª–∞—Ç–∏–Ω—Å–∫–∞—è l
                } else if (product.pricePerUnit) {
                    pricePerUnit = product.pricePerUnit; basePrice = pricePerUnit;
                }
                basePrice *= qty;
            }
            const discountRate = getDiscountRateForProduct(productId);
            const finalPrice = ROUND(basePrice * (1 - discountRate));
            return { basePrice: ROUND(basePrice), finalPrice, discountRate };
        }
        function getDiscountRateForProduct(productId) {
            const product = PRODUCTS.find(p => p.id === productId); if (!product || product.cat !== '–°—ã—Ä—ã') return 0;
            const totalWeightGrams = cart.filter(item => item.id === productId).reduce((sum, item) => {
                const parsed = parseVariant(item.variant);
                if (parsed && parsed.unit === 'g') return sum + (parsed.value * item.qty);
                if (parsed && parsed.unit === 'kg') return sum + (parsed.value * 1000 * item.qty);
                if (parsed && parsed.unit === 'pc') {
                    const weightMatch = item.variant.match(/\((\d+)\s*–≥\)/);
                    if (weightMatch) return sum + (parseInt(weightMatch[1]) * item.qty);
                }
                return sum;
            }, 0);
            let applicableDiscount = 0;
            for (const threshold of DISCOUNT_THRESHOLDS) { if (totalWeightGrams >= threshold.g) { applicableDiscount = threshold.rate; } }
            return applicableDiscount;
        }

        // --- ORDER SUBMISSION: axios + —Ñ–æ–ª–ª–±–µ–∫ —á–µ—Ä–µ–∑ PuzzleBot Incoming API ---
        async function sendOrder() {
            if (cart.length === 0) return;

            const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user || null;

            const payload = {
                type: "cart",
                source: "miniapp",
                currency: CURRENCY,
                items: [],
                total: 0,
                contact: orderDetails,
                meta: {
                    ts: Date.now(),
                    schema_ver: PAYLOAD_SCHEMA_VERSION,
                    tg_user: tgUser ? {
                        id: tgUser.id,
                        username: tgUser.username || null,
                        first_name: tgUser.first_name || null,
                        last_name: tgUser.last_name || null
                    } : null
                }
            };

            let grandTotal = 0;
            cart.forEach(item => {
                const price = calculatePrice(item.id, item.variant, item.qty);
                grandTotal += price.finalPrice;
                payload.items.push({
                    id: item.id,
                    name: item.name,
                    cat: item.cat,
                    variant: item.variant,
                    qty: item.qty,
                    unit_price_base: price.basePrice / Math.max(1, item.qty),
                    discount_rate: price.discountRate,
                    unit_price: price.finalPrice / Math.max(1, item.qty),
                    line_total: price.finalPrice
                });
            });
            payload.total = grandTotal;

            const btn = document.getElementById('finalize-order-btn');
            btn.disabled = true; btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            const tryPost = async (url, data) => {
                try {
                    const res = await axios.post(url, data, {
                        headers: {
                            'Content-Type': 'application/json; charset=utf-8',
                            'X-Requested-With': 'syromania-miniapp'
                        },
                        timeout: 15000,
                        withCredentials: false,
                        validateStatus: () => true
                    });
                    return { ok: res.status >= 200 && res.status < 300, res };
                } catch (err) {
                    return { ok: false, err };
                }
            };

            console.log('POST ‚Üí Render webhook:', payload);
            let result = await tryPost(WEBHOOK_URL, payload);

            if (!result.ok) {
                console.warn('Render –Ω–µ –ø—Ä–∏–Ω—è–ª (–∏–ª–∏ CORS). –§–æ–ª–ª–±–µ–∫ ‚Üí PuzzleBot Incoming API.');
                const envelope = { type: 'syromania_order', payload };
                result = await tryPost(PUZZLEBOT_INCOMING_URL, envelope);
            }

            if (result.ok) {
                cart = [];
                saveState();
                updateCartUI();
                closeCheckoutModal();

                if (window.Telegram?.WebApp) {
                    try {
                        Telegram.WebApp.showPopup({
                            title: '–°–ø–∞—Å–∏–±–æ!',
                            message: '–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.',
                            buttons: [{ type: 'close', text: '–ó–∞–∫—Ä—ã—Ç—å' }]
                        });
                    } catch(_) {}
                    Telegram.WebApp.close();
                } else {
                    alert('–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ.');
                }
            } else {
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∏ –Ω–∞–ø—Ä—è–º—É—é, –Ω–∏ —á–µ—Ä–µ–∑ PuzzleBot:', result.err || result.res?.status);
                const msg = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑. –ï—Å–ª–∏ –ø–æ–≤—Ç–æ—Ä—è–µ—Ç—Å—è ‚Äî —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É.';
                if (window.Telegram?.WebApp) { try { Telegram.WebApp.showAlert(msg); } catch { alert(msg); } }
                else { alert(msg); }
                btn.disabled = false; btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑';
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
