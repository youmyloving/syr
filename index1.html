    // --- CALCULATIONS ---
    function parseVariant(variantString) {
      const match = variantString.match(/(\d+(?:\.\d+)?)\s*(–≥|–∫–≥|–ª|—à—Ç)/i);
      if (match) {
        const value = parseFloat(match[1]); let unit = match[2].toLowerCase();
        if (unit === '–≥') return { value, unit: 'g' };
        if (unit === '–∫–≥') return { value, unit: 'kg' };
        if (unit === '–ª') return { value, unit: 'l' };
        if (unit === '—à—Ç') return { value, unit: 'pc' };
      }
      const specialMatch = variantString.match(/(\d+(?:\.\d+)?)\+\s*(–∫–≥|–ª)/i);
      if (specialMatch) {
        const value = parseFloat(specialMatch[1]); const unit = specialMatch[2].toLowerCase();
        if (unit === '–∫–≥') return { value, unit: 'kg' };
        if (unit === '–ª') return { value, unit: 'l' };
      }
      return null;
    }

    function calculatePrice(productId, variant, qty) {
      const product = PRODUCTS.find(p => p.id === productId);
      if (!product) return { basePrice: 0, finalPrice: 0, discountRate: 0 };
      const rule = VARIANT_RULES[productId];
      let basePrice = 0;
      if (rule && rule.type === 'fixed' && product.pricePerUnit) {
        basePrice = product.pricePerUnit * qty;
      } else {
        const parsedVariant = parseVariant(variant);
        if (!parsedVariant) return { basePrice: 0, finalPrice: 0, discountRate: 0 };
        let pricePerUnit = 0;
        if (product.pricePerKg) {
          pricePerUnit = product.pricePerKg;
          if (parsedVariant.unit === 'g') basePrice = (parsedVariant.value / 1000) * pricePerUnit;
          if (parsedVariant.unit === 'kg') basePrice = parsedVariant.value * pricePerUnit;
          if (parsedVariant.unit === 'pc') {
            const weightMatch = variant.match(/\((\d+)\s*–≥\)/);
            if (weightMatch) basePrice = (parseInt(weightMatch[1]) / 1000) * pricePerUnit;
          }
        } else if (product.pricePerL) {
          pricePerUnit = product.pricePerL;
          if (parsedVariant.unit === 'l') basePrice = parsedVariant.value * pricePerUnit;
        } else if (product.pricePerUnit) {
          pricePerUnit = product.pricePerUnit; basePrice = pricePerUnit;
        }
        basePrice *= qty;
      }
      const discountRate = getDiscountRateForProduct(productId);
      const finalPrice = ROUND(basePrice * (1 - discountRate));
      return { basePrice: ROUND(basePrice), finalPrice, discountRate };
    }

    function getDiscountRateForProduct(productId) {
      const product = PRODUCTS.find(p => p.id === productId);
      if (!product || product.cat !== '–°—ã—Ä—ã') return 0;
      const totalWeightGrams = cart.filter(item => item.id === productId).reduce((sum, item) => {
        const parsed = parseVariant(item.variant);
        if (parsed && parsed.unit === 'g') return sum + parsed.value * item.qty;
        if (parsed && parsed.unit === 'kg') return sum + parsed.value * 1000 * item.qty;
        if (parsed && parsed.unit === 'pc') {
          const weightMatch = item.variant.match(/\((\d+)\s*–≥\)/);
          if (weightMatch) return sum + parseInt(weightMatch[1]) * item.qty;
        }
        return sum;
      }, 0);
      let applicableDiscount = 0;
      for (const threshold of DISCOUNT_THRESHOLDS) if (totalWeightGrams >= threshold.g) applicableDiscount = threshold.rate;
      return applicableDiscount;
    }

    // --- CHECKOUT HELPERS ---
    function normalizePhone(input) {
      if (!input) return '';
      const digits = ('' + input).replace(/\D+/g, '');
      if (digits.length === 11 && (digits.startsWith('7') || digits.startsWith('8'))) {
        return '+7' + digits.slice(1);
      }
      if (digits.length === 10) {
        return '+7' + digits;
      }
      if (('' + input).trim().startsWith('+')) {
        return '+' + digits; // –ø—Ä–∏–≤–µ–ª–∏ –∫ +7XXXXXXXXXX –∏ —Ç.–¥.
      }
      return digits ? '+' + digits : '';
    }

    function getCheckoutData() {

    function validateCheckout(data) {

      if (data.address.length < 5) errs.push('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏.');

    // –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –≤ value/textarea (—á—Ç–æ–±—ã –∫–∞–≤—ã—á–∫–∏ –Ω–µ –ª–æ–º–∞–ª–∏ —Ä–∞–∑–º–µ—Ç–∫—É)

    // --- ORDER SUBMISSION ---
    function sendOrder() {
      if (cart.length === 0) return;
      const contact = getCheckoutData();
      const errors = validateCheckout(contact);
      if (errors.length) {
        showCheckoutErrors(errors);
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
        return;
      }
      showCheckoutErrors([]);

      const payload = {
        type: 'cart',
        source: 'miniapp',
        currency: CURRENCY,
        items: [],
        total: 0,
        contact: {
          phone: contact.phone,
          phone_raw: contact.phoneRaw,
          address: contact.address,
          comment: contact.comment,
        },
        meta: { ts: Date.now(), schema_ver: PAYLOAD_SCHEMA_VERSION }
      };

      let grandTotal = 0;
      cart.forEach(item => {
        const price = calculatePrice(item.id, item.variant, item.qty);
        grandTotal += price.finalPrice;
        payload.items.push({
          id: item.id,
          name: item.name,
          cat: item.cat,
          variant: item.variant,
          qty: item.qty,
          unit_price_base: price.basePrice / Math.max(item.qty,1),
          discount_rate: price.discountRate,
          unit_price: price.finalPrice / Math.max(item.qty,1),
          line_total: price.finalPrice
        });
      });
      payload.total = grandTotal;

      // enrich with Telegram user info if available
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        payload.telegram = { platform: tg.platform, init_data: !!tg.initData };
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
          payload.telegram.user = {
            id: tg.initDataUnsafe.user.id,
            username: tg.initDataUnsafe.user.username,
            first_name: tg.initDataUnsafe.user.first_name,
            last_name: tg.initDataUnsafe.user.last_name,
          };
        }
      }

      axios.post(`${BACKEND}/order`, payload)
        .then(function () {
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.showAlert('–°–ø–∞—Å–∏–±–æ! –í–∞—à –∑–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç. –ú—ã —Å–≤—è–∂–µ–º—Å—è –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.');
            if (window.Telegram.WebApp.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
          } else {
            alert('–í–∞—à –∑–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç');
          }
          // –æ—á–∏—Å—Ç–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–æ–Ω—Ç–∞–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ localStorage
          cart = []; saveState(); updateCartUI(); closeCartModal();
          if (window.Telegram && window.Telegram.WebApp) window.Telegram.WebApp.close();
        })
        .catch(function () {
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
            if (window.Telegram.WebApp.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
          } else {
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞');
          }
        });
    }
